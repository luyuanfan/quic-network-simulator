name: Build QUIC Simulator

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker containers
        env:
          SERVER: quic-go-datacenter
          CLIENT: quic-go-datacenter
          SCENARIO: simple-p2p
          SERVER_PARAMS: ""
          CLIENT_PARAMS: ""
        run: |
          docker compose build
      
      - name: Run simulation
        env:
          SERVER: quic-go-datacenter
          CLIENT: quic-go-datacenter
          SCENARIO: simple-p2p
          SERVER_PARAMS: ""
          CLIENT_PARAMS: ""
        run: |
          docker compose up -d
          sleep 60
          docker compose logs
          docker compose down
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: simulation-results
          path: |
            **/*.csv
            logs/
